<!DOCTYPE html>
<html>
<head>
  <title>ATS Score Test</title>
  <style>
    .ats-score-high { color: #10b981; font-weight: 600; }
    .ats-score-medium { color: #f59e0b; font-weight: 600; }
    .ats-score-low { color: #ef4444; font-weight: 600; }
  </style>
</head>
<body>
  <h1>ATS Score Display Test</h1>
  <p>High Score (85%): <span class="ats-score-high">85%</span></p>
  <p>Medium Score (72%): <span class="ats-score-medium">72%</span></p>
  <p>Low Score (45%): <span class="ats-score-low">45%</span></p>
</body>
</html>
